{{ $context := .global.Site.GetPage "section" .type }}

<section class="{{ .background }}" id="{{ $context.Slug }}">
    <div class="container">
        <div class="row">
            <div class="col-lg-12 text-center">
                <h2 class="section-heading">{{ $context.Title }}</h2>
                <h4>{{ $context.Content }}</h4>
                <hr class="primary">
            </div>
        </div>
    </div>
    <div class="container">
        <div class="row">
            <div class="col-lg-12 no-padding">
                {{ if .global.Paginator.Pages }}
                    <ul class="record-thumbnails">
                        {{ range where .global.Data.Pages "Section" .type }}
                            {{ .Render "li" }}
                        {{ end }}
                    </ul>
                {{ else }}
                    <p class="text-center">No records found.</p>
                {{ end }}
            </div>
        </div>
    </div>
</section>
